# ./nginx.conf 파일
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name refactory.store www.refactory.store; # 등록한 도메인
        charset utf-8;

    # SSL 인증서 발급을 자동화하는 Certbot을 사용하기 위한 설정
        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }

    server {
        listen 443 ssl;
        server_name refactory.store www.refactory.store;

        ssl_certificate /etc/letsencrypt/live/refactory.store/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/refactory.store/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://django:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
       }

        # 정적 파일 서빙 (필요한 경우)
        location /static/ {
            alias /static/;
        }

        # 미디어 파일 서빙 (필요한 경우)
        location /media/ {
            alias /media/;
        }
    }
}