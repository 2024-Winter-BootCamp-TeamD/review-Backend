global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "django"
    static_configs:
      - targets: ["django:8000"]
    metrics_path: "/metrics"

  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:80"]

  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
